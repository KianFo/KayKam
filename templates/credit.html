<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create a credit card</title>
        <script src="https://kit.fontawesome.com/8ae7c2e065.js" crossorigin="anonymous"></script>
        <style>
            body {
              background-image: url('https://i2.wp.com/technosports.co.in/wp-content/uploads/2020/06/camp-Nou.jpg?fit=1600%2C900&ssl=1');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: 100% 100%;
            }

            .login-form h1 {
              font-size: 36px;
              text-align: center;
              color: #45aba6;
              margin-bottom: 30px;
              font-weight: normal;
            }
            .login-form .social-icon {
                width: 100%;
                font-size: 20px;
                padding-top: 20px;
                color: #fff;
                text-align: center;
                float: left;
            }
            .login-form {
                background: #fff;
                width: 450px;
                border-radius: 55px;
                margin: 0 auto;
                display: table;
                padding: 15px 30px 30px;
                box-sizing: border-box;
            }
            .form-group {
              float: left;
              width: 100%;
              margin: 0 0 15px;
              position: relative;
            }
            .login-form input {
                width: 100%;
                padding: 5px;
                height: 56px;
                border-radius: 74px;
                border: 1px solid #ccc;
                box-sizing: border-box;
                font-size: 15px;
                padding-left: 75px;
            }
            .login-form .form-group .input-icon {
                font-size: 15px;
                display: -webkit-box;
                display: -webkit-flex;
                display: -moz-box;
                display: -ms-flexbox;
                display: flex;
                align-items: center;
                position: absolute;
                border-radius: 25px;
                bottom: 0;
                height: 100%;
                padding-left: 35px;
                color: #666;
            }
            .login-form .login-btn {
              background: #45aba6;
              padding: 11px 50px;
              border-color: #45aba6;
              color: #fff;
              text-align: center;
              margin: 0 auto;
              font-size: 20px;
              border: 1px solid #45aba6;
              border-radius: 44px;
              width: 100%;
              height: 56px;
              cursor: pointer;
            }
            .login-form .reset-psw {
              float: left;
              width: 100%;
              text-decoration: none;
              color: #45aba6;
              font-size: 14px;
              text-align: center;
              margin-top: 11px;
            }
            .login-form .social-icon button {
                font-size: 20px;
                color: white;
                height: 50px;
                width: 50px;
                background: #45aba6;
                border-radius: 60%;
                margin: 0px 10px;
                border: none;
                cursor: pointer;
            }
            .login-form button:hover{
              opacity: 0.9;
            }
            .login-form .seperator {
              float: left;
              width: 100%;
              border-top: 1px solid #ccc;
              text-align: center;
              margin: 50px 0 0;
            }
            .login-form .seperator b {
              width: 40px;
              height: 40px;
              font-size: 16px;
              text-align: center;
              line-height: 40px;
              background: #fff;
              display: inline-block;
              border: 1px solid #e0e0e0;
              border-radius: 50%;
              position: relative;
              top: -22px;
              z-index: 1;
            }
            .login-form p {
              float: left;
              width: 100%;
              text-align: center;
              font-size: 16px;
              margin: 0 0 10px;
            }
            @media screen and (max-width:767px) {
            .login-form {
                width: 90%;
                padding: 15px 15px 30px;
            }
            }
        </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
      <div class="login-form" id="rcorners1" style="margin-top: 100px; margin-bottom: 140px;">
        <form action="/register" method="POST">
          <h1>Create Your Credit Card</h1>
          <span style="color: #34BE82"><i style="font-size: 70px; margin-left: 90px; margin-bottom: 30px; margin-right: 10px; color: #34BE82;" class="fas fa-dollar-sign"></i></span>
          <span><i style="font-size: 100px; margin-bottom: 30px; color: #630000;" class="far fa-credit-card"></i></span>
          <span style="color: #34BE82"><i style="font-size: 70px; margin-right: 80px; margin-bottom: 30px; margin-left: 10px;" class="fas fa-dollar-sign"></i></span>
          <div class="form-group">
            <input type="text"  autocomplete="off" name="credit_number" placeholder="Card Number">
            <span class="input-icon"><i class="fas fa-pen-alt"></i></span>
          </div>
          <p style="color: red;">{{ error_pas }}</p>
          <div class="form-group">
            <input type="password"  autocomplete="off" name="password" placeholder=" Card Password">
            <span class="input-icon"><i class="fas fa-user-lock"></i></span>
          </div>
          <p style="color: red;">{{ error_confirm }}</p>
          <button class="login-btn">Register</button>

          <div class="seperator"><b>or</b></div>
          <a class="reset-psw" href="/login">Already have an account? Login here!</a>
        </form>
      </div>

    </body>
</html>
