{% extends "layout.html" %}
{% block body %}
<form action="/profile" method="POST">
    <input type="text" name="card_number" placeholder="Card Number">
    <input type="password"  autocomplete="off" name="card_password" placeholder="Password">
    <button class="login-btn">submit</button>
</form>
<h1>{{ name }}</h1>
<h1>{{ card_number }}</h1>
<h1>{{ card_password }}</h1>
<h1>{{ user_id }}</h1>
{% endblock %}
